<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Desafio JavaScript - TEX</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/tippy.js@1.1.3/dist/tippy.css'>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <section class="geo-container">
    <h1 class="title">Geo<span> {TEX}</span> Generator</h1>
    <div id="inicioMensagem">
      <p>Clique para iniciar</p>
    </div>
    <button id="btnMensagem">Sortear</button>
  </section>
  <div class="container">
    <div class="map-container">
      <img src="http://res.cloudinary.com/slzr/image/upload/v1500321012/world-map-1500_vvekl5.png">
      <div class="point brasil tippy" title="Brasil"></div>
      <div class="point argentina tippy" title="Argentina"></div>
      <div class="point alemanha tippy" title="Alemanha"></div>
      <div class="point italia tippy" title="Itália"></div>
      <div class="point japao tippy" title="Japão"></div>
      <div class="point australia tippy" title="Australia"></div>
      <div class="point russia tippy" title="Russia"></div>
      <div class="point canada tippy" title="Canada"></div>
      <div class="point grecia tippy" title="Grécia"></div>
      <div class="point usa tippy" title="Estados Unidos"></div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://unpkg.com/tippy.js@1.1.3/dist/tippy.min.js'></script>
  <script src="src/script.js"></script>

  <!--/RodapéFooter-->
  <footer>
    <div class="footerlogo">
      <a href="https://github.com/xlDuarte" target="_blank">
        <img class="tm-social" src="https://avatars.githubusercontent.com/u/90268230?v=4" alt="Logo do github"></a>
      <p>
        Todos os direitos reservados:
        <br>
        Gabriel Reis Duarte &copy
      </p>
    </div>
  </footer>
</body>

</html>
